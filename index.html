<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador - Felipe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <img class="logo" src="./assets/images/logo.svg" alt="Alura logo" />

      <section class="section input-message__container">
        <textarea
          id="inputField"
          placeholder="Digite seu texto"
          maxlength="500"
        ></textarea>

        <div class="btn__container">
          <small>
            <img class="icon" src="./assets/images/info.svg" alt="informação" />
            letras minúsculas e sem acento.
          </small>
          <button class="btn btn-primary" onclick="encrypt()">
            Criptografar
          </button>
          <button class="btn btn-secondary" onclick="decrypt()">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="section output-message__container">
        <div class="card">
          <h3 class="card__title">Nenhuma mensagem encontrada</h3>

          <p class="card__description">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>

          <img
            class="card__image"
            src="./assets/images/not-found.svg"
            alt="Nenhuma mensagem encontrada"
          />
        </div>

        <div class="output-message">
          <p class="output-paragraph"></p>

          <button class="btn btn-secondary" onclick="copyToClipboard()">
            Copiar
          </button>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
